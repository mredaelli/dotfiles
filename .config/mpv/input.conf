l seek  5
h seek -5
L seek  60
H seek -60
ctrl+l seek 600
ctrl+h seek -600

} add chapter 1
{ add chapter -1

SPACE cycle pause
n playlist-next
p playlist-prev

< multiply speed 1/1.2
> multiply speed 1.2
BS set speed 1.0

[ add sub-delay -0.1
] add sub-delay +0.1
# Skip to previous/next subtitle (subject to some restrictions; see manpage)
#Ctrl+LEFT   no-osd sub-seek -1
#Ctrl+RIGHT  no-osd sub-seek  1
# Adjust timing to previous/next subtitle
#Ctrl+Shift+LEFT sub-step -1
#Ctrl+Shift+RIGHT sub-step 1

ctrl+] add audio-delay 0.100
ctrl+[ add audio-delay -0.100

q quit
ESC set fullscreen no
f cycle fullscreen
j add volume -2
k add volume 2
m cycle mute

C add contrast -1
c add contrast 1
ctrl+c set contrast 0
B add brightness -1
b add brightness 1
ctrl+b set brightnedd 0
G add gamma -1
g add gamma 1
ctrl+g set gamma 0
T add saturation -1
t add saturation 1
ctrl+t set saturation 0

s cycle sub-visibility
S cycle sub
A cycle audio

ctrl+s screenshot

