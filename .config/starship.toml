[aws]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 12

[git_state]
disabled = false #git_state
progress_divider = " of "
cherry_pick = "🍒PICK"
revert = "<!--"
merge = ">-"
rebase = "~~>"
am = "📬"
am_or_rebase = "📬~>"

[git_status]
disabled = false #git_status
prefix = ""
suffix = " "
conflicted = "⚔️ "
staged="✔️" 
renamed = "🆎"
deleted = "🗑"
modified = "📝"
ahead = "⬆️ "
behind = "⬇️"
diverged = "🔀"
untracked = "🤷"
stashed = "📦"

[nix_shell]
impure_msg = "💩"
symbol = "⊢"
