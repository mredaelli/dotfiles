[aws]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 12

[git_state]
disabled = false #git_state
cherry_pick = "🍒PICK"
revert = "<!--"
merge = ">-"
rebase = "~~>"
am = "📬"
am_or_rebase = "📬~>"

[git_status]
disabled = false #git_status
conflicted = "⚔️ "
staged="✔️" 
renamed = "🆎"
deleted = "🗑"
modified = "📝"
ahead = "⬆️ "
behind = "⬇️"
diverged = "🔀"
untracked = "🤷"
stashed = "📦"
format = '([$all_status$ahead_behind]($style) )'

[nix_shell]
impure_msg = "💩"
symbol = "⊢"

[python]
format = '[${symbol}${pyenv_prefix}${version}]($style) '
