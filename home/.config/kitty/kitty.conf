# vim:fileencoding=utf-8:ft=conf
clear_all_shortcuts yes

# kitty list-fonts
font_family      Hasklig
italic_font      Hasklig Italic
bold_font        Hasklig Black
bold_italic_font auto
font_size        13.0
adjust_line_height 110%

box_drawing_scale 0.001, 1, 1.5, 2

background_opacity 1


url_color #0087BD
url_style curly

cursor_shape     beam
# block, beam, underline
cursor_blink_interval     0.5
cursor_stop_blinking_after 15.0

scrollback_lines 2000
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0

click_interval 0.5
select_by_word_characters :@-./_~?&=%+#
mouse_hide_wait 3.0
focus_follows_mouse no
enabled_layouts tall:bias=70,grid,fat,horizontal,vertical,stack

remember_window_size   no
#initial_window_width   640
#initial_window_height  400

repaint_delay    10
input_delay 3

visual_bell_duration 0.05
enable_audio_bell yes

open_url_modifiers ctrl+shift
open_url_with firefox

rectangle_select_modifiers ctrl+alt

term xterm-kitty

window_border_width 1
window_margin_width 2
window_padding_width 0
active_border_color #00ff00

inactive_border_color #cccccc
inactive_text_alpha 1.0

active_tab_foreground #000
active_tab_background #eee
active_tab_font_style bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_separator " | "
tab_bar_style separator

include Jellybeans.conf

# Clipboard
map ctrl+v              paste_from_clipboard
map ctrl+shift+v        paste_from_clipboard
map shift+insert        paste_from_selection
map ctrl+shift+c        copy_to_clipboard

map ctrl+shift+o        pass_selection_to_program # firefox
# map ctrl+shift+o        pass_selection_to_program # firefox

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         no_op

# Window management
map ctrl+shift+enter    new_window_with_cwd fish
map ctrl+shift+j        next_window kitty
map ctrl+shift+k        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top

# map ctrl+shift+y      new_window less @selection
# the placeholders @text (which is the plain text) and @ansi (which includes text styling escape codes)
# map ctrl+shift+y      new_window @ansi less +G -R

# Tab management
map ctrl+tab        next_tab
map ctrl+shift+tab        previous_tab
map ctrl+shift+t        new_tab_with_cwd fish
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward
map ctrl+shift+1          goto_tab 1
map ctrl+shift+2          goto_tab 2
map ctrl+shift+3          goto_tab 3
map ctrl+shift+4          goto_tab 4
map ctrl+shift+5          goto_tab 5
map ctrl+shift+6          goto_tab 6
map ctrl+shift+7          goto_tab 7

# Miscellaneous
map ctrl+shift+plus    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+f11      toggle_fullscreen

# map ctrl+alt+a send_text normal Word\x1b[H

draw_minimal_borders yes
window_border_width 2.0
window_resize_step_cells 2
window_resize_step_lines 2
window_margin_width 1.0
window_padding_width 1.0
inactive_text_alpha 0.8

# also hash, regex
# - = paste, @= copy to clipboard
map ctrl+shift+y>u kitten hints --type url --program @
map ctrl+shift+y>shift+u kitten hints --type url --program -
map ctrl+shift+y>p kitten hints --type path --program @
map ctrl+shift+y>shift+p kitten hints --type path --program -
map ctrl+shift+y>l kitten hints --type line --program @
map ctrl+shift+y>shift+l kitten hints --type line --program -
map ctrl+shift+y>w kitten hints --type word --program @
map ctrl+shift+y>shift+w kitten hints --type word --program -

# scrollback
map ctrl+shift+s>l pipe @ansi overlay less +G -R
map ctrl+shift+s>v pipe @text window nvim -
map ctrl+shift+s>shift+v pipe @text tab nvim -
